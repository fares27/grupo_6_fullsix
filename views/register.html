<body>


  <header>
    <!-- <nav><input placeHolder="buscar productos,marcas" type="nav"></nav> -->

      <div class="nav">
        <div class="logo">
          <a href="/"><img src="/img/FULL SIX 6.png" alt="Logo FullSix" width="100%" /></a>
        </div>
        <div class="burger-menu">
          <i class="fas fa-bars"></i>
        </div>
        <ul class="menu">
          <li type="none"><a href="/">Inicio</a></li>

  <script src="https://kit.fontawesome.com/6cd48854d2.js" crossorigin="anonymous"></script>

  <main>

    <div class="form-contenedor">
      <form action="/login" method="POST">
        <h4 class="titulo-registrate">¿No tenés cuenta? Registrate</h4>
        <div class="form-ingresa">
          <input type="text" name="nombre" placeholder="Nombre" required minlength="5" maxlength="25"
            pattern="[A-Za-z]+" title="Solo letras">
          <input type="email" name="email" placeholder="E-mail" required>
          <input type="password" name="contraseña" placeholder="Contraseña" required minlength="8" maxlength="15"
            pattern="[A-Za-z0-9]+" title="Letras y números. Tamaño mínimo: 8. Tamaño máximo: 15">
          <div class="form-leyenda">
            <label>¿Ya estás registrado? <a href="/login">Ingresá aquí</a></label>
          </div>
          <div class="contenedor-boton-ingresa">
            <button class="boton-ingresa" type="submit">Registrarme</button>
          </div>
      </form>
    </div>

  </main>

  <footer>
    <div class="logo-footer">
      <img src="/img/FULL SIX 6.png" alt="Logo FullSix" width="100%" />
    </div>
